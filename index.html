        <script>
        function validateText(id)

          {

            if ($("#" + id).val() ==null || $("#"+id).val()=="")

              {
                /* to show an alert text that information is missing alert(id + "Validation Error!"); */

                var div = $("#" + id).closest("div");//this chooses the specific div where usrname is
                  div.addClass("has-error");//this highlights the box if NO info is enter or has an error

                  return false;
              }

                 else 
              {

                var div = $("#" + id).closest("div");//if info has been entered then
                  div.removeClass("has-error");// the box will not be highlighted as having an error 

                  return true;
              }
              
          }
            $(document).ready(

                function()

                { $("#loginbtn").click(function()

                    {
                      /*use (!) if boolean is false, if booleans
                      is true then no need for (!)*/
                      if(!validateText("email"))//if there is no value then it will return false (see above"has error")
                      {
                        return false;
                      }

                      if(!validateText("password"))
                      {

                        return false;
                      }

                       if(!validateText("password"))
                      {

                        return false;
                      }


                      $("form#loginForm").submit();// when all fields has been filled in then form will be submitted 

                      });
                }

              );

        </script>
